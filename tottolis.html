<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div ng-controller="TodoController">
        <h2>Thêm mới người dùng</h2>
        <h3>Thành phố</h3>
        <input type="text" ng-model="newTodoCity" placeholder="Thành phố" required>
        <br>
        <h3>Tên</h3>
        <input type="text" ng-model="newTodoName" placeholder="Tên" required>
        <br>
        <h3>Tuổi</h3>
        <input type="number" ng-model="newTodoAge" placeholder="Tuổi" required>
        <br>
        <br>
        
        <button ng-click="addTodo()">Thêm</button>

        <h2>Danh sách người dùng</h2>
        <input type="text" ng-model="searchText" placeholder="Tìm kiếm">
        <table>
            <thead>
                <tr>
                    <th>Thành Phố</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in todos | filter: searchText">
                    <td>{{ todo.city }}</td>
                    <td>{{ todo.name }}</td>
                    <td>{{ todo.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="todo.js"></script>
</body>

</html>

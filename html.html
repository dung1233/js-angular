<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <title>angularjs</title>
</head>
<div ng-app="costApp" ng-controller="CostController">
    <b>Bill</b>
    <div>Quantity:<input type="number" min="0" ng-model="qty" required></div>
    <div>Cost:<input type="number" min="0" ng-model="cost" required ng-keypress="checkKeyPress($event)"></div>

    <b>Total</b>
    <span>
        {{total | currency: 'Rs '}}
    </span>
    <button class="btn" ng-click="pay()">Pay</button>
</div>

<script>
    let app = angular.module('costApp', []);
    app.controller('CostController', function ($scope) {
        $scope.qty = 0;
        $scope.cost = 0;
        $scope.total = 0;
        $scope.pay = function () {
            $scope.total = $scope.qty * $scope.cost;
        };
        $scope.checkKeyPress = function ($event) {
            if ($event.keyCode === 13) { 
                $scope.pay();
            }
        };
    });
</script>

 </script>
</body>

</html>
